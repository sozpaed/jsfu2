<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Größter gemeinsamer Teiler</title>

    <!-- Verknüpfung zur Haupt-CSS-Datei -->
    <link rel="stylesheet" href="./css/jp_cp_styles.css">

    <!-- Verknüpfung zu externen Bibliotheken -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <!-- Verknüpfung zu projektbezogenen Skripten -->
    <script src="./script/jp_cp2_script.js"></script>

    <!-- Highlight.js für Code-Darstellung -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <h1>Größter gemeinsamer Teiler (ggT)</h1>
    <div class="projektarea">
        <div id="showChallenge">Zum Berechnen drücke auf <b>"Berechnen"</b></div>
        <div id="getResultOfChallenge">
            <div id="showCallbackOfChallenge" style="visibility: hidden;"></div>
            <form name="userInputForm">
                <label for="firstNumber">Erste Zahl:</label>
                <input type="number" id="firstNumber" name="firstNumber" min="1" step="1" pattern="\d+" required />
                <label for="secondNumber">Zweite Zahl:</label>
                <input type="number" id="secondNumber" name="secondNumber" min="1" step="1" pattern="\d+" required />
            </form>
        </div>
        <div id="listOfButtons">
            <form name="listOfButtons">
                <input type="button" id="sozStartButton" value="Berechnen"/>
                <input type="button" id="sozReloadButton" value="Seite neu laden" onclick="location.reload(true)"/>
            </form>
        </div>
    </div>
</body>
</html>
