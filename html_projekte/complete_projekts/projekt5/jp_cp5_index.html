<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein, Schere, Papier</title>

    <!-- Verknüpfung zur Haupt-CSS-Datei -->
    <link rel="stylesheet" href="./css/jp_cp_styles.css">

    <!-- Verknüpfung zu externen Bibliotheken -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <!-- Verknüpfung zu projektbezogenen Skripten -->
    <script src="./script/jp_cp5_script.js"></script>

    <!-- Highlight.js für Code-Darstellung -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <h1>Stein, Schere, Papier</h1>
    <div class="projektarea">
        <div id="showChallenge">Zum Spielen drücke auf <b>"Spielen"</b></div>
        <div id="getResultOfChallenge">
            <div id="showCallbackOfChallenge" style="visibility: hidden;"></div>
            <form name="userInputForm">
                <label for="firstNumber">Deine Wahl:</label>
                <select id="firstNumber" name="firstNumber" required>
                    <option value="" disabled selected>Bitte wähle eine Option</option>
                    <option value="1">Stein</option>
                    <option value="2">Schere</option>
                    <option value="3">Papier</option>
                </select>
            </form>
        </div>
        <div id="listOfButtons">
            <form name="listOfButtons">
                <input type="button" id="sozStartButton" value="Spielen" />
                <input type="button" id="sozReloadButton" value="Seite neu laden" onclick="location.reload(true)" />
            </form>
        </div>
    </div>
</body>
</html>
