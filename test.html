<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Grundlagen</title>
</head>
<body>
    <script>
        let age = 15;
        const name = "Lisa";
        let isAdult = age >= 18;
        let nextYearAge = age + 1;

        console.log("Name:", name);
        console.log("Alter:", age);
        console.log("Volljährig?", isAdult);
        console.log("Nächstes Jahr werde ich:", nextYearAge);

        let greeting = "Hallo, " + name + "!";
        console.log(greeting);
    </script>
</body>
</html>
